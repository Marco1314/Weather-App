<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1-0" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main>
    <div class="weatherContainer">
        <div class="weatherContainer__header">
            <div class="weatherContainer__header--image">
                <img src="https://placehold.co/400" alt="Placeholder" />
            </div>
        </div>
        <div class="weatherContainer__content">
            <div class="weatherContainer__content--tempContainer">
                <p class="weatherContainer__content--temp">Keine Stadt eingegeben</p>
            </div>
            <div class="weatherContainer__content--cityContainer">
                <input type="text" class="weatherContainer__content--search" placeholder="Gib deine Stadt oder dein Dorfname ein"/>
                <button class="searchButton">Suchen</button>
                <p class="weatherContainer__content--city"></p>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
